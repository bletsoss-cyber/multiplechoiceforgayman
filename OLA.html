<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Κάρτες Ανατομίας</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-align: center;
        }

        /* Στυλ Κάρτας (Flip Effect) */
        .scene {
            width: 100%;
            max-width: 600px;
            height: 350px;
            perspective: 1000px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .card {
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 15px;
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            box-sizing: border-box;
            text-align: center;
            font-size: 1.2rem;
            line-height: 1.6;
            background-color: var(--card-bg);
            border: 1px solid #e0e0e0;
            overflow-y: auto; /* Αν το κείμενο είναι μεγάλο */
        }

        .card-face.front {
            color: var(--primary-color);
            font-weight: 600;
        }

        .card-face.back {
            background-color: var(--primary-color);
            color: white;
            transform: rotateY(180deg);
        }

        /* Label (Ερώτηση/Απάντηση) */
        .label {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.6;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            background-color: white;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
        }

        button:hover {
            background-color: var(--primary-color);
            color: white;
        }

        button:active {
            transform: scale(0.95);
        }

        .counter {
            font-size: 0.9rem;
            color: #666;
            margin-top: 10px;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            max-width: 600px;
            height: 5px;
            background-color: #ddd;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        .progress-bar {
            height: 100%;
            background-color: var(--accent-color);
            width: 0%;
            border-radius: 5px;
            transition: width 0.3s;
        }
        
        .hint {
            margin-top: 10px;
            font-size: 0.8rem;
            color: #888;
        }

    </style>
</head>
<body>

    <h1>🫀 Ανατομία Flashcards</h1>

    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="scene" onclick="flipCard()">
        <div class="card" id="flashcard">
            <div class="card-face front">
                <span class="label">Ερώτηση</span>
                <div id="questionText">Φόρτωση...</div>
            </div>
            <div class="card-face back">
                <span class="label">Απάντηση</span>
                <div id="answerText">...</div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button onclick="prevCard()">← Πίσω</button>
        <button onclick="flipCard()">Απάντηση ↻</button>
        <button onclick="nextCard()">Επόμενο →</button>
    </div>
    
    <div class="controls">
        <button onclick="shuffleCards()" style="font-size: 0.8rem; padding: 8px 15px; border-color: var(--accent-color); color: var(--accent-color);">🔀 Ανακάτεμα</button>
    </div>

    <div class="counter" id="counterDisplay">1 / --</div>
    <div class="hint">Πάτα πάνω στην κάρτα ή το "Space" για να γυρίσει. Βελάκια για πλοήγηση.</div>

Τα κινητά μέρη του παχέος εντέρου κρέμονται από πτυχές του περιτοναίου:	Μεσότυφλο, εγκάρσιο μεσόκολο, μεσοσιγμοειδές, μεσεντερίδιο (για σκωληκοειδή απόφυση)

Νεύρωση παχέος εντέρου	Παρασυμπαθητικές ίνες: μέχρι την αρ. κολική καμπή πνευμονογαστρικό ν. και μετά πυελικά ν. Συμπαθητικές ίνες: από άνω και κάτω μεσεντέριο πλέγμα για όλο το έντερο
Θέση τυφλού εντέρου	Στον δεξιό λαγόνιο βόθρο, επάνω από το έξω ημιμόριο του βουβωνικού συνδέσμου
Σχέσεις τυφλού εντέρου	Πίσω: λαγονοψοΐτης. Μπροστά: πρόσθιο κοιλιακό τοίχωμα και εντερικές έλικες
Έκφυση σκωληκοειδούς απόφυσης	Στο όριο έσω και οπίσθιου τοιχώματος του τυφλού
Συχνότερη θέση σκωληκοειδούς απόφυσης	Οπισθοτυφλική και λαγονοπυελική
Προβολή σκωληκοειδούς απόφυσης	Σημείο MacBurney: στο όριο μεταξύ μέσου και κάτω τριτημορίου δεξιάς ακανθομφαλικής γραμμής
Προβολές κολικών καμπών	Αριστερή: 8ος αρ. πλευρικός χόνδρος. Δεξιά: 10ος δε. πλευρικός χόνδρος
Από τι συγκρατείται η αριστερή κολική καμπή?	Φρενοκολικό σύνδεσμο

Καμπές του ορθού	Ιερή καμπή (κυρτό προς τα πίσω) και περινεϊκή (κυρτό προς τα εμπρός)
Από τι στηρίζεται το ορθό?	Περίνεο, περιτονία απευθυσμένου, αγγεία του, περιτόναιο

Μοίρες του απευθυσμένου	Ενδοπυελική, περινεϊκή

Επιθήλιο μεταβατικής ζώνης	Από κυλινδρικό γίνεται πολύστιβο πλακώδες μη κερατινοποιημένο
Λευκή γραμμή του Hilton	Το επιθήλιο γίνεται πολύστιβο πλακώδες κερατινοποιημένο
Σχέσεις ορθού	Μπροστά: ουροδ. κύστη στον άνδρα και μήτρα-κόλπο στη γυναίκα. Πίσω: ιερό οστό, κόκκυγας, ιερό πλέγμα
Αρτηρίες ορθού	Άνω, μέση και κάτω αιμορροϊδική α. (και μέση ιερή α.)
Φλέβες ορθού	Οι άνω αιμορροϊδικές εκβάλλουν πυλαία φλ., ενώ μέσες και κάτω αιμορροϊδικές εκβάλλουν κάτω κοίλη φλ.
Λεμφαγγεία ορθού	Στα έσω λαγόνια και κάτω μεσεντέρια λεμφογάγγλια, ενώ του πρωκτού στα επιπολής βουβωνικά
Νεύρωση ορθού	Αιμορροϊδικό πλέγμα (συμπαθητικό και παρασυμπαθητικό)

Θέση ήπατος	Καταλαμβάνει δεξιό υποχόνδριο, το μεγαλύτερο μέρος από το ιδίως επιγάστριο και μικρό μέρος του αριστερού υποχόνδριου
Μοίρες του έξω σφιγκτήρα του πρωκτού	Εν τω βάθει (ηβοορθικός μυς), επιπολής (ορθοκοκκυγικός μυς), υποδόρια μοίρα
Τι νευρώνουν τα κάτω αιμορροϊδικά ν. στο ορθό?	Έξω σφιγκτήρας μυς και δέρμα πρωκτού
Προβολή ήπατος στο πρόσθιο κοιλιακό τοίχωμα	Πάνω δεξιά-πάνω αριστερά-κάτω αριστερά-κάτω δεξιά. 5-5-7-9η πλευρά
Εντομές του πρόσθιου χείλους του ήπατος	Δεξιά: κυστική εντομή (για τον πυθμένα της χοληδόχου κύστης), αριστερά: ομφαλική εντομή (για στρογγύλο σύνδεσμο ήπατος)
Λοβοί κάτω επιφάνειας ήπατος	Δεξιός, αριστερός, τετράπλευρος, κερκοφόρος
Με ποιες αύλακες χωρίζεται σε λοβούς η κάτω επιφάνεια του ήπατος?	Η δεξιά οβελιαία αύλακα καταλήγει στην κυστική εντομή, η αριστερή στην ομφαλική εντομή και η εγκάρσια που είναι οι πύλες του ήπατος
Εντυπώματα της κάτω επιφάνειας του δεξιού λοβού του ήπατος	Κολικό εντύπωμα (από δε κολική καμπή), νεφρικό εντύπωμα, 12δακτυλικό εντύπωμα
Εντυπώματα της κάτω επιφάνειας του τετράπλευρου λοβού του ήπατος	Πυλωρικό εντύπωμα
Εντυπώματα της κάτω επιφάνειας του αριστερού λοβού του ήπατος	Γαστρικό εντύπωμα
Μορφολογία οπίσθιας επιφάνειας ήπατος	Δεξιά: βαθιά αύλακα που υποδέχεται την κάτω κοίλη φλ. Πιο δεξιά της το επινεφριδιακό εντύπωμα. Αριστερά: μια αβαθής αύλακα που υποδέχεται τον φλεβώδη σύνδεσμο. Πιο αριστερά της το οισοφαγικό εντύπωμα.
Σύνδεσμοι του ήπατος	Δρεπανοειδής σύνδεσμος, Στρογγύλος σύνδεσμος, Στεφανιαίος σύνδεσμος, Τρίγωνοι σύνδεσμοι (δεξιός και αριστερός), Έλασσον επίπλουν
Δρεπανοειδής σύνδεσμος	Συνδέει το ήπαρ με το διάφραγμα και το πρόσθιο κοιλιακό τοίχωμα
Στρογγύλος σύνδεσμος	Πορεύεται μέσα στην ομφαλική εντομή του ήπατος και περιέχει τις παρομφάλιες φλέβες
Τρίγωνοι σύνδεσμοι ήπατος	Συνδέουν το ήπαρ με το διάφραγμα
Τι διέρχεται από τις πύλες του ήπατος (από μπροστά προς τα πίσω)?	Χοληδόχος πόρος, ιδίως ηπατική α., πυλαία φλ.
Αιμάτωση ήπατος	Τροφική: ηπατική α. Λειτουργική: πυλαία φλ. (Και οι δύο μέσα στον ηπατο12δακτυλικό σύνδεσμο μαζί με χοληδόχο πόρο)
Φλέβες ήπατος	Ηπατικές φλ. (2-3 μείζονες και πολλές ελάσσονες) εκβάλλουν στην κάτω κοίλη φλ. Εξέρχονται από την οπίσθια επιφάνεια του ήπατος
Λεμφαγγεία ήπατος	Στα ηπατικά, κοιλιακά και στα πρόσθια μεσοπνευμόνια λεμφογάγγλια
Νεύρωση ήπατος	Κοιλιακό πλέγμα (συμπαθητικό, πνευμονογαστρικό, δεξιό φρενικό ν.)
Από τι αποτελείται το εξωηπατικό χοληφόρο σύστημα?	Αριστερός και δεξιός ηπατικός πόρος, κοινός ηπατικός πόρος, κυστικός πόρος, χοληδόχος κύστη, χοληδόχος πόρος
Μέρη χοληδόχου κύστης	Πυθμένας (προβάλλει από τη κυστική εντομή), σώμα (καταλαμβάνει κυστικό βόθρο), αυχένας (κάνει 2 καμπές)
Σχέσεις χοληδόχου κύστης	Κάτω: εγκάρσιο κόλον. Πίσω: πρώτη μοίρα 12δακτύλου. Μπροστά: ήπαρ και πρόσθιο κοιλιακό τοίχωμα (ο πυθμένας)
Αγγείωση χοληδόχου κύστης	Χολοκυστική α. (από δε ηπατική) και φλ. (καταλήγει πυλαία φλ.)
Λεμφαγγεία χοληδόχου κύστης	Ηπατικά λεμφογάγγλια
Νεύρωση χοληδόχου κύστης	Κοιλιακό πλέγμα (συμπαθητικό, πνευμονογαστρικό, δε φρενικό ν.)
Μοίρες χοληδόχου πόρου	Υπερ12δακτυλική (μέσα στον ηπατο12δακτυλικό σύνδεσμο), οπισθο12δακτυλική, οπισθοπαγκρεατική, ενδοτοιχωματική
Είσοδος χοληδόχου πόρου στο 12δάκτυλο	Εισχωρεί πλάγια (επιμήκης πτυχή του 12δακτύλου) και εκβάλει στη μείζονα θηλή του 12δακτύλου (φύμα Vater) όπου συνενώνεται με τον μείζονα πόρο του παγκρέατος
Προβολή χοληδόχου κύστης	Μεσοκλειδική γραμμή, ύψος 9ης πλευράς
Μέρη παγκρέατος	Κεφαλή (μέσα στην αγκύλη του 12δακτύλου), σώμα, ουρά (μέχρι τις πύλες του σπλήνα)
Σχέσεις κεφαλής παγκρέατος	Μπροστά: εγκάρσιο μεσόκολο. Πίσω: χοληδόχος πόρος, κάτω κοίλη φλ. Γύρω: 12δάκτυλο
Σχέσεις αυχένα παγκρέατος	Πίσω: άνω μεσεντέρια αγγεία. Μπροστά: στόμαχος, εγκάρσιο μεσόκολο, επιπλοϊκός θύλακος
Σχέσεις σώματος παγκρέατος	Πίσω: αορτή, οπίσθιο κοιλιακό τοίχωμα. Άνω: σπληνική α. Κάτω: εντερικές έλικες
Σχέσεις ουράς παγκρέατος	Μπροστά: εγκάρσιο μεσόκολο. Πίσω: αρ. νεφρός. Άνω: σπληνική α. Κάτω: εντερικές έλικες. Αριστερά: σπλήνας
Στήριξη παγκρέατος	Περιτόναιο, αγγεία-νεύρα, εγκάρσιο μεσόκολο, παγκρεατοσπληνικός σύνδεσμος
Από πού συλλέγουν παγκρεατικό υγρό οι πόροι του παγκρέατος?	Ο μείζων παγκρεατικός πόρος συλλέγει παγκρεατικό υγρό από όλο το πάγκρεας εκτός από το άνω μέρος της κεφαλής του παγκρέατος, ενώ ο ελάσσον πόρος από το άνω μέρος της κεφαλής του παγκρέατος
Πού εκβάλλουν οι παγκρεατικοί πόροι?	Ο ελάσσων παγκρ. πόρος πάντα στην ελάσσονα θηλή του 12δακτύλου και ο μείζων παγκρ. πόρος είτε στη μείζονα θηλή με τον χοληδόχο πόρο είτε στην ελάσσονα θηλή με τον ελάσσων παγκρεατικό πόρο
Αρτηρίες παγκρέατος	Κεφαλή: άνω και κάτω παγκρεατο12δακτυλική α. Σώμα, ουρά: σπληνική α.
Φλέβες παγκρέατος	Καταλήγουν σπληνική, άνω μεσεντέρια και πυλαία φλ.
Λεμφαγγεία παγκρέατος	Στα παγκρεατο12δακτυλικά και σπληνικά λεμφογάγγλια
Νεύρωση παγκρέατος	Σπληνικό πλέγμα (συμπαθητικό και πνευμονογαστρικό ν.)
Θέση σπλήνα	Βάθος αρ. υποχονδρίου
Προβολή σπλήνα	Προς τη μέση μασχαλιαία γραμμή, 9η-11η πλευρά
Επιφάνειες σπλήνα	Υπόκυρτη διαφραγματική (ή έξω) και υπόκοιλη σπλαγχνική (ή έσω) με πρόσθια γαστρική και οπίσθια νεφρική
Σχέσεις σπλήνα	Έσω: πάγκρεας, αρ. νεφρός, στόμαχος, αρ. κολική καμπή. Έξω: διάφραγμα
Στήριξη σπλήνα	Το περιτόναιο σχηματίζει τους εξής συνδέσμους: γαστροσπληνικό (σύνδεση πυλών με θόλο στομάχου), παγκρεατοσπληνικό (συνδέει πύλες με ουρά παγκρέατος), φρενοσπληνικό, φρενοκολικό (συνδέει αριστερή κολική καμπή με διάφραγμα)
Αγγείωση σπλήνα	Σπληνική α. και φλ.
Λεμφαγγεία σπλήνα	Στα παγκρεατοσπληνικά λεμφογάγγλια
Νεύρωση σπλήνα	Σπληνικό πλέγμα (συμπαθητικό και πνευμονογαστρικό)
Πέταλα του περιτοναίου	Περίτονο και περισπλάγχνιο και ανάμεσα η περιτοναϊκή κοιλότητα γεμάτη ορώδες υγρό
Μοίρες του περιτοναίου	Υπομφάλια, υπερομφάλια, μέση μοίρα (ή επιπλοϊκός θύλακος)

Πρόσθιο τοίχωμα επιπλοϊκού θυλάκου	Αρχίζει ως κάτω πέταλο του στεφανιαίου συνδέσμου του ήπατος, μετά σχηματίζει το οπίσθιο πέταλο του ελάσσονος επίπλου και φέρεται στην οπίσθια επιφάνεια του στομάχου και από εκεί στο εγκάρσιο κόλο (γαστροκολικός σύνδεσμος), όπου και ανακάμπτει στο οπίσθιο πέταλο του επιπλοϊκού θυλάκου
Οπίσθιο τοίχωμα του επιπλοϊκού θυλάκου	Αρχίζει από το κάτω πέταλου του στεφανιαίου συνδέσμου και κατεβαίνει προς τα κάτω καλύπτοντας από μπροστά το πάγκρεας
Κοιλότητα του επιπλοϊκού θυλάκου	Εκτείνεται προς τα πάνω μέχρι τον κερκοφόρο λοβό του ήπατος, προς τα κάτω μέχρι το εγκάρσιο κόλο, προς τα δεξιά μέχρι τον ηπατο12δακτυλικό σύνδεσμο και προς τα αριστερά μέχρι τις πύλες του σπλήνα
Τι είναι και πού βρίσκεται το επιπλοϊκό τρήμα (του Winslow)?	Δεξιά από τον ηπατο12δακτυλικό σύνδεσμο και διαμέσου αυτού επικοινωνεί ο επιπλοϊκός θύλακος με τη μεγάλη περιτοναϊκή κοιλότητα
Από τι αφορίζεται το επιπλοϊκό τρήμα (του Winslow)?	Πάνω: κερκοφόρος λοβός ήπατος. Κάτω: 1η μοίρα 12δακτύλου. Πίσω: κάτω κοίλη φλ. Μπροστά: πυλαία φλ.
Τι περιέχει ο ευθυϊσχιακός βόθρος?	Περιέχει λίπος και μέσα σε αυτόν πορεύονται τα κάτω αιμορροϊδικά αγγεία και νεύρα
Προβολή νεφρών	Δεξιός: κάτω χείλος Θ12 έως μεσότητα Ο3. Αριστερός: μεσότητα Θ12 έως κάτω χείλος Ο2
Πόσο απέχουν οι νεφροί από τη μέση γραμμή του σώματος?	2,5 εκ οι άνω πόλοι και 7,5 εκ οι κάτω πόλοι
Διαστάσεις νεφρού	Μήκος 12 εκ, πλάτος 7 εκ, πάχος 5 εκ
Σχέσεις δεξιού νεφρού	Μπροστά: ήπαρ, δεξιά κολική καμπή, 12δάκτυλο. Πίσω: διάφραγμα, οπίσθιο κοιλιακό τοίχωμα (μείζων ψοΐτης, τετράγωνος οσφυϊκός, εγκάρσιος κοιλιακός μυς), υποπλεύριο, λαγονοϋπογάστριο, λαγονοβουβωνικό ν. (μέσα στο παρανεφρικό λίπος). Έξω: ήπαρ. Έσω: 2η μοίρα 12δακτύλου, κάτω κοίλη φλέβα. Άνω: επινεφρίδιο. Κάτω: φέρεται ελεύθερα
Σχέσεις αριστερού νεφρού	Μπροστά: στόμαχος, σπλήνας, ουρά παγκρέατος, αριστερή κολική καμπή. Πίσω: διάφραγμα, οπίσθιο κοιλιακό τοίχωμα (μείζων ψοΐτης, τετράγωνος οσφυϊκός, εγκάρσιος κοιλιακός μυς), υποπλεύριο, λαγονοϋπογάστριο, λαγονοβουβωνικό ν. (μέσα στο παρανεφρικό λίπος). Έξω: σπλήνας, αριστερή κολική καμπή. Έσω: αορτή. Άνω: επινεφρίδιο. Κάτω: φέρεται ελεύθερα
Από τι περιβάλλεται ο νεφρός (από μέσα προς τα έξω)?	Ινώδης χιτώνας, Περινεφρικό λίπος (ή λιπώδης κάψα), Παρανεφρικό λίπος (ανάμεσα στο οπίσθιο κοιλιακό τοίχωμα και το οπίσθιο πέταλο της νεφρικής περιτονίας, μέσα από αυτό διέρχονται υποπλεύριο, λαγονοϋπογάστριο και λαγονοβουβωνικό ν.), Νεφρική περιτονία (με πρόσθιο και οπίσθιο πέταλο - και τα δύο περνούν μπροστά από τα οπισθοπεριτοναϊκά μεγάλα αγγεία), Περιτόναιο (επενδύει μόνο ένα μέρος της πρόσθιας επιφάνειας των δύο νεφρών)
Αρτηρίες νεφρού	Νεφρική α., πρόσθιος και οπίσθιος κλάδος, τμηματικές α., μεσολόβιες α., τοξοειδείς α., μεσολοβίδιες α., προσαγωγά α., αγγειώδες σπείραμα, απαγωγά α., ευθέα α.
Φλέβες νεφρού	Αστεροειδείς, μεσολοβίδιες, τοξοειδείς, μεσολόβιες, τμηματικές, νεφρική φλ.
Λεμφαγγεία νεφρού	Παραορτικά λεμφογάγγλια
Νεύρωση νεφρών	Νεφρικό πλέγμα (συμπαθητικό και πνευμονογαστρικό)
Πύλες νεφρών (από μπροστά προς τα πίσω)	Νεφρική φλέβα, νεφρική αρτηρία, πόρος (ουρητήρας)
Ελάσσονες νεφρικοί κάλυκες	Είναι λιγότεροι από τις νεφρικές πυραμίδες, γιατί συνήθως ένας ελάσσονας κάλυκας προσφύεται γύρω από 2 ή 3 θηλές
Μείζονες νεφρικοί κάλυκες	Συνήθως 2 (άνω και κάτω)
Σχήματα νεφρικής πυέλου	Κλαδωτός ή σχιστός και ληκυθοειδής τύπος. Μπορεί και να μην υπάρχει νεφρική πύελος
Σχέσεις πυελοκαλυκικού δέντρου νεφρών	Πίσω: οπίσθιος κλάδος νεφρικής α. Μπροστά: πρόσθιος κλάδος νεφρικής α. και νεφρική φλ. Έσω: δεύτερη μοίρα 12δακτύλου (δε νεφρός), νηστιδο12δακτυλική καμπή (αρ νεφρός)
Αγγεία πυελοκαλυκικού δέντρου	Από κλάδους των νεφρικών αγγείων
Λεμφαγγεία πυελοκαλυκικού δέντρου	Παραορτικά λεμφογάγγλια
Νεύρωση πυελοκαλυκικού δέντρου	Νεφρικό πλέγμα (συμπαθητικό και πνευμονογαστρικό)
Μήκος και μοίρες ουρητήρα	25-30 εκ - κοιλιακή, πυελική και κυστική μοίρα
Πορεία - σχέσεις κοιλιακής μοίρας δε ουρητήρα	Μπροστά: 2η μοίρα 12δακτύλου, έσω σπερματικά αγγεία, δε κολικά αγγεία, ειλεοκολικά αγγεία. Πίσω: μείζων ψοΐτης μυς, αιδοιομηρικό ν. Έξω: ανιόν κόλον. Έσω: κάτω κοίλη φλ.
Πορεία - σχέσεις κοιλιακής μοίρας αριστερού ουρητήρα	Μπροστά: έσω σπερματικά αγγεία, αρ. κολικά αγγεία, σιγμοειδή αγγεία. Πίσω: μείζων ψοΐτης μυς, αιδοιομηρικό ν. Έξω: κατιόν κόλον. Έσω: κοιλιακή αορτή
Πορεία - σχέσεις πυελικής μοίρας ουρητήρα	Κάθετο σκέλος: χιάζεται με κλάδους έσω λαγόνιων αγγείων. Εγκάρσιο σκέλος: χιάζεται με σπερματικό πόρο στον άνδρα και μητριαία α. στη γυναίκα. Επίσης, σχετίζεται με θυροειδή αγγεία και νεύρα, ομφαλική α., κάτω κυστική α., μέσα αιμορροϊδικά αγγεία
Καμπές ουρητήρα	Άνω (νεφρική) καμπή (δεν είναι σταθερή και αντιστοιχεί στην πυελοουρητηρική συμβολή. Μέση (επιχείλια) καμπή (μετάβαση κοιλιακής στην πυελική μοίρα). Κάτω (πυελική) καμπή (μετάβαση κάθετου στο εγκάρσιο σκέλος της πυελικής μοίρας)
Στενώματα ουρητήρα	Πρώτο στένωμα: πυελοουρητηρική συμβολή. Δεύτερο στένωμα: μετάπτωση κοιλιακής στην πυελική μοίρα. Τρίτο στένωμα: κυστική μοίρα
Σχέση ουρητήρα - σπερματικού πόρου (ή μητριαίας α.)	Ο ουρητήρας φέρεται κάτω από αυτά τα στοιχεία
Προβολή ουρητήρων	Προς τις κορυφές των εγκάρσιων αποφύσεων των σπονδύλων Ο2-Ο5
Αρτηρίες - φλέβες ουρητήρα	Άνω 1/3: νεφρικά αγγεία. Μέσο 1/3: έσω σπερματικά αγγεία. Κάτω 1/3: κάτω κυστικά αγγεία. Επίσης, κοινά και έσω λαγόνια, μητριαία αγγεία
Λεμφαγγεία ουρητήρα	Στα παραορτικά, προαορτικά, κοινά και έσω λαγόνια λεμφογάγγλια
Νεύρα ουρητήρα	Άνω 1/3: νεφρικό πλέγμα (συμπαθητικό και πνευμονογαστρικό). Μέσο 1/3: έσω σπερματικό πλέγμα. Κάτω 1/3: κυστικό πλέγμα (συμπαθητικό και Ι2-Ι4). Επίσης, άνω και κάτω υπογάστριο πλέγμα
Θέση ουροδόχου κύστεως	Στην ελάσσονα πύελο, πίσω από την ηβική σύμφυση
Σχήμα ουροδόχου κύστης	Όταν άδεια: περίπου τετραεδρικό (η βάση προς τα πάνω και πίσω, κορυφή προς τα κάτω και μπροστά). Όταν γεμάτη: ελλειπτικό
Χωρητικότητα ουροδόχου κύστης	200-300 ml
Σχέσεις ουροδόχου κύστης στον άνδρα	Μπροστά: ηβική σύμφυση. Πίσω: ορθό, με το οποίο χωρίζεται προς τα πάνω με το ευθυκυστικό κόλπωμα και προς τα κάτω με τις σπερματοδόχους κύστεις. Άνω: εντερικές έλικες. Κάτω: προστάτης, περίνεο
Σχέσεις ουροδόχου κύστης στη γυναίκα	Μπροστά: ηβική σύμφυση. Πίσω: μήτρα, κόλπος, με τα οποία χωρίζεται με το κυστεομητρικό κόλπωμα. Άνω: εντερικές έλικες, πυθμένας μήτρας. Κάτω: περίνεο
Στήριξη ουροδόχου κύστης	Περίνεο (κυρίως), περιτόναιο, ομφαλοκυστικοί σύνδεσμοι (μέσος και 2 πλάγιοι), προκυστική περιτονία, περικύστιο, ηβοκυστικοί σύνδεσμοι (μέσος και 2 πλάγιοι) (Π-Ο-Π-Η)
Ομφαλοκυστικοί σύνδεσμοι	Μέσος ομφαλοκυστικός: ανάμεσα στην κορυφή της κύστης και τον ομφαλικό δακτύλιο - υπόλειμμα του ουραχού. Πλάγιοι ομφαλοκυστικοί: ανάμεσα στα πλάγια χείλη της ουροδόχου κύστης και τον ομφαλικό δακτύλιο - αποφραγμένες ομφαλικές αρτηρίες εμβρύου
Κυστικό τρίγωνο	Κορυφή το έσω στόμιο της ουρήθρας, γωνίες της βάσης τα ουρητηρικά στόμια, βάση το ουρητηρικό όγκωμα που πίσω του φέρει τον οπισθοουρητηρικό βόθρο
Κιονίδα	Στο έσω στόμιο της ουρήθρας, προπέτεια που παράγεται από τον προστάτη
Υπόθεμα ουρηθραίου δακτυλίου	Έσω σφιγκτήρας μυς ουρήθρας
Αρτηρίες ουροδόχου κύστης	Άνω κυστική α. (κλάδος ομφαλικής α.) και κάτω κυστική α. (κλάδος έσω λαγόνιας α.)
Φλέβες ουροδόχου κύστης	Εκβάλλουν έσω λαγόνια φλ.
Λεμφαγγεία ουροδόχου κύστης	Στα κυστικά και μετά στα έσω λαγόνια λεμφογάγγλια
Νεύρωση ουροδόχου κύστης	Κυστικό πλέγμα. Παρασυμπαθητικές ίνες προκαλούν σύσπαση του εξωστήρα μυός και χάλαση των σφιγκτήρων, ενώ συμπαθητικές ίνες προκαλούν χάλαση του εξωστήρα μυός και σύσπαση των σφιγκτήρων
Έσω και έξω στόμιο γυναικείας ουρήθρας	Έσω στόμιο: πυθμένας κύστης. Έξω στόμιο: πρόδομος κόλπου, κάτω από κλειτορίδα
Μήκος σώματος γυναικείας ουρήθρας και πορεία	3-4 εκατοστά - λοξή πορεία, από πάνω και πίσω προς τα κάτω και εμπρός, στην αρχή ενδοπυελικά και ακολούθως εξωπυελικά.
Άνω μοίρα (4/5) γυναικείας ουρήθρας	Συνάπτεται με το πρόσθιο τοίχωμα του κόλπου, διαμέσου του ουρηθροκολεϊκού διαφράγματος
Ουρηθραία ακρολοφία	Μόνιμη πτυχή στο οπίσθιο τοίχωμα του αυλού της ουρήθρας
Ωοθηκικός βόθρος	Προς το πλάγιο τοίχωμα της ελάσσονος πυέλου, κάτω από τον διχασμό της κοινής λαγόνιας αρτηρίας. Μέσα του βρίσκεται η ωοθήκη
Στήριξη ωοθηκών	Κρεμαστήρας σύνδεσμος της ωοθήκης, Ίδιος σύνδεσμος της ωοθήκης, Μεσοωοθήκιο
Κρεμαστήρας σύνδεσμος της ωοθήκης	Συνάπτει άνω πόλο ωοθήκης με λαγόνια περιτονία και περιέχει τα ωοθηκικά αγγεία και νεύρα
Ίδιος σύνδεσμος της ωοθήκης	Ενώνει κάτω πόλο ωοθήκης με ομόπλευρη γωνία της μήτρας στη θέση που εισχωρεί η σάλπιγγα μέσα στη μήτρα
Μεσοωοθήκιο	Πτυχή του οπίσθιου πετάλου του πλατέος συνδέσμου της μήτρας από την οποία διέρχονται και τα αγγεία της ωοθήκης
Σχέσεις ωοθήκης	Έξω: περιτόναιο του ωοθηκικού βόθρου (υπόθεμά του: θυροειδή αγγεία και ν.). Έσω: κώδωνας. Μπροστά: λήκυθος. Πίσω: κώδωνας, ουρητήρας, μητριαία α. Άνω: κρεμαστήρας σύνδεσμος. Κάτω: ίδιος σύνδεσμος
Αρτηρίες ωοθηκών	Ωοθηκική α. (ή έσω σπερματική) και μητριαία α.
Απόφραξη ωοθηκικής α.	Μετά τα 45 έτη
Φλέβες ωοθηκών	Ωοθηκική φλ. που εκβάλλει αριστερά στη νεφρική και δεξιά στην κάτω κοίλη φλ.
Λεμφαγγεία ωοθηκών	Στα προαορτικά λεμφογάγγλια
Νεύρωση ωοθηκών	Ωοθηκικό πλέγμα (συμπαθητικό και Ι2-Ι4 ίνες)
Πού πορεύονται οι ωαγωγοί?	Μέσα στον πλατύ σύνδεσμο της μήτρας
Στόμια του ωαγωγού	Μητριαίο (στενό). Κοιλιακό (φαρδύ) που έχει κροσσούς (ο μεγαλύτερος: ωοθηκικός κροσσός)
Κώδωνας σάλπιγγας	Σε σχέση με το οπίσθιο χείλος και την έσω επιφάνεια της ωοθήκης
Μέρη σάλπιγγας	Μητριαία μοίρα, Ισθμός, Λήκυθος, Κώδωνας
Αγγείωση ωαγωγών	Ωοθηκική και μητριαία α. και φλ.
Λεμφαγγεία σάλπιγγας	Στα προαορτικά λεμφογάγγλια
Νεύρα ωαγωγών	Από ωοθηκικό και μητροκολεϊκό πλέγμα
Μέρη μήτρας	Πυθμένας, σώμα, ισθμός, τράχηλος
Όριο πυθμένα - σώματος μήτρας	Η είσοδος των ωαγωγών
Σχέση τραχήλου - κόλπου	Ο κόλπος προσφύεται γύρω από τον τράχηλο. Από μπροστά η πρόσφυση γίνεται χαμηλότερα, ενώ από πίσω ψηλότερα. Για αυτό ο τράχηλος έχει ενδοκολεϊκή και υπερκολεϊκή μοίρα.
Σχέσεις μήτρας	Μπροστά: ουροδόχος κύστη, πρόσθιος δουγλάσιος χώρος. Πίσω: ορθό, οπίσθιος δουγλάσιος χώρος. Πάνω: εντερικές έλικες. Κάτω: κόλπος, περίνεο. Πλάγια: παραμήτριο
Έσω και έξω στόμιο της μήτρας	Έσω: στον ισθμό της μήτρας. Έξω: το στόμιο της ενδοκολεϊκής μοίρας του τραχήλου
Κέρατα της μητριαίας κοιλότητας	Προσεκβολές στην κοιλότητα της μήτρας, στο σημείο όπου καταλήγουν οι ωαγωγοί
Κοιλότητα του τραχήλου της μήτρας	Φοινικοειδείς πτυχές, πρόσθια και οπίσθια στελεχιαία φοινικοειδής πτυχή
Θέση σώματος μήτρας	Σε πρόσθια κάμψη, σχηματίζοντας με τον τράχηλο γωνία 80-100 μοίρες
Στήριξη μήτρας	Περιτόναιο, εγκάρσιος σύνδεσμος του τραχήλου (του Mackenrodt), πλατείς σύνδεσμοι, στρογγύλος σύνδεσμος, ιερομητρικοί σύνδεσμοι και παραμήτριο (Π-Ε-Π-Σ-Ι και παραμήτριο)
Ιερομητρικοί σύνδεσμοι	Συνδέουν πρόσθια επιφάνεια ιερού οστού με οπίσθια επιφάνεια ισθμού μήτρας
Πλατείς σύνδεσμοι	Συνδέουν τα πλάγια χείλη της μήτρας με τα πλάγια τοιχώματα της ελάσσονος πυέλου και τη χωρίζουν σε πρόσθιο (με ουροδ. κύστη) και οπίσθιο (με ορθό) χώρο. Η οπίσθια επιφάνεια των πλατέων συνδέσμων φέρει το μεσοωοθήκιο και χωρίζεται σε άνω μοίρα (μεσοσαλπίγγιο - φέρει τη σάλπιγγα) και σε κάτω μοίρα (μεσομήτριο)
Παραμήτριο	Ανάμεσα στα δύο πέταλα της βάσης του πλατύ συνδέσμου
Στρογγύλος σύνδεσμος μήτρας	Αρχίζει κάτω από τη σάλπιγγα, πορεύεται ανάμεσα στα πέταλα του πλατέος συνδέσμου και φτάνει μέχρι το πλάγιο τοίχωμα της ελάσσονος πυέλου. Εισέρχεται στον βουβωνικό πόρο και τελικά καταφύεται στα μεγάλα χείλη του αιδοίου
Εγκάρσιος σύνδεσμος του τραχήλου	Από τα πλάγια του τραχήλου της μήτρας μέχρι τους θόλους του κόλπου
Αγγείωση μήτρας	Μητριαία και ωοθηκική α. και φλ.
Λεμφαγγεία μήτρας	Έσω και έξω λαγόνια, προαορτικά λεμφογάγγλια και βουβωνικά για τον πυθμένα
Νεύρωση μήτρας	Μητροκολεϊκό και ωοθηκικό πλέγμα
Πορεία κολεού	Πορεύεται λοξά από πάνω και πίσω προς τα κάτω και εμπρός
Θόλοι του κολεού	Πρόσθιος, οπίσθιος (πιο βαθύς) και 2 πλάγιοι από την πρόσφυση στον τράχηλο
Μέρη του κόλπου	Ένα πάνω από τον ανελκτήρα μυ του πρωκτου, ένα μέσα σε αυτόν τον μυ, ένα κάτω από τον ανελκτήρα μυ
Στήριξη κόλπου	Παραμήτριο, βάση του πλατύ συνδέσμου της μήτρας, ανελκτήρας μυς του πρωκτού, μύες του ουρογεννητικού τριγώνου
Κάτω άκρο του κόλπου	Στον πρόδομο του κόλπου. Φέρει τον παρθενικό υμένα
Εσωτερική επιφάνεια κολεού	Φέρει πτυχές (κολεϊκές ρυτίδες) που συγκλίνουν μπροστά και πίσω (πρόσθιος και οπίσθιος στύλος του κόλπου)
Πού καταλήγει ο πρόσθιος στύλος του κόλπου?	Κάτω: Κολεϊκό φύμα (ή ουρηθραία τρόπιδα). Πάνω: τρίγωνο του Pawlick (αντιστοιχεί στο κυστικό τρίγωνο)
Αρτηρίες κολεού	Μητροκολεϊκή α. (κλάδος της μητριαίας α.), κλάδοι κάτω κυστικής α., μέσης αιμορροϊδικής α.
Φλέβες κολεού	Εκβάλλουν έσω λαγόνια φλ., φλέβες αιδοίου
Λεμφαγγεία κολεού	Έσω λαγόνια και βουβωνικά λεμφογάγγλια
Νεύρωση κολεού	Μητροκολεϊκό πλέγμα (συμπαθητικό και Ι2-Ι4)
Όρια αιδοίου	Από το εφήβαιο έως το περίνεο και πλάγια οι αιδοιμηρικές αύλακες
Μεγάλα χείλη αιδοίου	Είναι λιπώδεις πτυχές από το εφήβαιο έως το περίνεο. Προς τα έξω σχηματίζουν με το σύστοιχο ριζομήριο την αιδοιομηρική αύλακα και προς τα μέσα αφορίζουν την αιδοιική σχισμή. Μπροστά σχηματίζουν τον πρόσθιο σύνδεσμο των μεγάλων χειλέων και πίσω τον οπίσθιο σύνδεσμο των μεγάλων χειλέων
Από τι χωρίζονται μεγάλα - μικρά χείλη του αιδοίου?	Μεσοχείλια αύλακα
Τι υπάρχει κάτω από τα μεγάλα χείλη του αιδοίου?	Λίπος, λείες μυϊκές ίνες, σκέλη κλειτορίδας, μείζονες αδένες του προδόμου, στρογγύλος σύνδεσμος της μήτρας
Από τι χωρίζονται μικρά χείλη αιδοίου - στόμιο κόλπου?	Νυμφοϋμενική αύλακα
Τι σχηματίζουν τα πρόσθια άκρα των μικρών χειλέων?	Μπροστά την πόσθη της κλειτορίδας (πάνω από την κλειτορίδα) και λίγο πιο πίσω τον χαλινό της κλειτορίδας
Τι σχηματίζουν τα οπίσθια άκρα των μικρών χειλέων?	Τον χαλινό των μικρών χειλέων
Σκαφοειδής βόθρος αιδοίου	Μπροστά από τον χαλινό των μικρών χειλέων
Μέρη κλειτορίδας	Σκέλη, σώμα, βάλανος
Πρόδομος του κολεού	Ανάμεσα στα μικρά χείλη του αιδοίου από τον χαλινό της κλειτορίδας έως τον σκαφοειδή βόθρο. Φέρει το έξω στόμιο της ουρήθρας πάνω στην ουρηθραία θηλή και στα πλάγια τους παραουρηθραίους αδένες.
Βολβοί του προδόμου	Φλεβώδη σώματα στυτικού ιστού κάτω από τους βολβοσηραγγώδεις μύες και τα μεγάλα χείλη. Προς τα πίσω έρχονται σε σχέση με τους μείζονες αδένες του προδόμου
Μείζονες αδένες του προδόμου (του Bartholini)	Μέγεθος μπιζελιού, κάτω από το οπίσθιο τριτημόριο των μεγάλων χειλέων
Πού εκβάλλουν οι βαρθολίνιοι αδένες?	Στη νυμφοΰμενική αύλακα
Αγγείωση αιδοίου	Έσω και έξω αιδοιικά αγγεία
Λεμφαγγεία αιδοίου	Βουβωνικά και έσω λαγόνια λεμφογάγγλια
Νεύρωση αιδοίου	Αιδοιομηρικό ν., λαγονοβουβωνικό ν., αιδοιικό ν.
Σχέσεις άνω πόλου όρχεος	Κεφαλή επιδιδυμίδας και ορχική υδατίδα (του Morgagni)
Σχέσεις οπίσθιου χείλους όρχεος	Κατέρχεται το σώμα και η ουρά της επιδιδυμίδας και ανέρχεται ο σπερματικός πόρος
Κάτω πόλος όρχεος	Συμφύεται με τον πυθμένα του όσχεου με τον οσχεϊκό σύνδεσμο ή οίακα του όρχη

        }, 200);

        // Update Counter
        counter.textContent = `${currentIndex + 1} / ${cards.length}`;
        
        // Update Progress Bar
        const progress = ((currentIndex + 1) / cards.length) * 100;
        progressBar.style.width = `${progress}%`;
    }

    function nextCard() {
        if (currentIndex < cards.length - 1) {
            currentIndex++;
            updateCard();
        } else {
            // Loop back to start?
            if(confirm("Τέλος καρτών! Θέλεις να πας στην αρχή;")) {
                currentIndex = 0;
                updateCard();
            }
        }
    }

    function prevCard() {
        if (currentIndex > 0) {
            currentIndex--;
            updateCard();
        }
    }

    function flipCard() {
        document.getElementById('flashcard').classList.toggle('is-flipped');
    }
    
    function shuffleCards() {
        if(confirm("Θέλεις να ανακατέψεις τη σειρά;")) {
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }
            currentIndex = 0;
            updateCard();
        }
    }

    // Keyboard support
    document.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
            e.preventDefault(); // Prevent scrolling
            flipCard();
        } else if (e.code === 'ArrowRight') {
            nextCard();
        } else if (e.code === 'ArrowLeft') {
            prevCard();
        }
    });

    // Init
    parseCards();
    if (cards.length > 0) {
        updateCard();
    } else {
        document.getElementById('questionText').textContent = "Σφάλμα φόρτωσης";
    }

</script>
