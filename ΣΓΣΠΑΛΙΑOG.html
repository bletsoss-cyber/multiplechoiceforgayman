<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Διαδραστικό Τεστ Σύγκλεισης & ΚΓΔ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            overflow-x: hidden;
            margin: 0;
        }

        #main-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
        }

        .option-btn {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .option-btn:hover:not(:disabled) {
            transform: translateX(10px);
            background-color: #ebf4ff;
        }

        .correct {
            background-color: #c6f6d5 !important;
            border-color: #48bb78 !important;
            color: #22543d !important;
        }

        .wrong {
            background-color: #fed7d7 !important;
            border-color: #f56565 !important;
            color: #742a2a !important;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <canvas id="main-canvas"></canvas>

    <div id="quiz-container" class="max-w-3xl w-full relative z-10">
        <div id="start-screen" class="glass-card rounded-3xl p-8 text-center">
            <h1 class="text-3xl font-bold text-blue-800 mb-4">ΣΓΣ ΠΑΛΙΑ ΘΕΜΑΤΑ</h1>
            <p class="text-gray-600 mb-8">Ένα διαδραστικό τεστ 25 ερωτήσεων βασισμένο στην ύλη σας.</p>
            <div id="progress-container" class="flex justify-center mb-6">
                <canvas id="progress-canvas" width="120" height="120"></canvas>
            </div>
            <button onclick="startQuiz()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-10 rounded-full shadow-lg transition-all transform hover:scale-105">
                Έναρξη Τεστ
            </button>
        </div>

        <div id="question-screen" class="glass-card rounded-3xl p-8 hidden">
            <div class="flex justify-between items-center mb-6">
                <span id="question-number" class="text-sm font-bold text-blue-500 uppercase tracking-widest">Ερώτηση 1 / 25</span>
                <div id="score-badge" class="bg-blue-100 text-blue-800 text-xs font-semibold px-3 py-1 rounded-full border border-blue-200">
                    Σκορ: 0
                </div>
            </div>
            
            <h2 id="question-text" class="text-xl font-bold text-gray-800 mb-6 leading-tight">
                Φόρτωση ερώτησης...
            </h2>

            <div id="options-list" class="space-y-3">
                </div>

            <div class="mt-8 flex justify-end">
                <button id="next-btn" onclick="nextQuestion()" class="hidden bg-gray-800 hover:bg-black text-white font-bold py-2 px-8 rounded-xl transition-all">
                    Επόμενη
                </button>
            </div>
        </div>

        <div id="result-screen" class="glass-card rounded-3xl p-10 text-center hidden">
            <h2 class="text-4xl font-bold text-blue-900 mb-4">Τέλος Τεστ!</h2>
            <p class="text-xl text-gray-700 mb-6">Το τελικό σας σκορ είναι:</p>
            <div class="text-6xl font-black text-blue-600 mb-8" id="final-score">0 / 25</div>
            <p id="feedback-text" class="text-gray-500 mb-8 italic"></p>
            <button onclick="location.reload()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-10 rounded-full shadow-lg transition-all">
                Επανάληψη
            </button>
        </div>
    </div>

    <script>
        const questions = [
            { q: "Τα κεντρικά ή λειτουργικά φύματα των δοντιών της άνω γνάθου είναι:", options: ["Τα παρειακά φύματα των προγομφίων και γομφίων της άνω γνάθου", "Τα εγγύς υπερώια φύματα των γομφίων και τα υπερώια φύματα των προγομφίων της ανω γνάθου", "Τα παρειακά φύματα των προγομφίων και τα υπερώια φύματα των γομφίων της ανω γνάθου", "Τα υπερώια φύματα των γομφίων και προγομφίων της άνω γνάθου", "Τα υπερώια φύματα των γομφίων της άνω γνάθου"], correct: 3 },
            { q: "Οι οδοντικές επαφές κατά την παραλειτουργία περιλαμβάνουν:", options: ["Σφίξιμο των δοντιών και της κάτω γνάθου", "Μυλική απόκλιση με εγγύς ή άπω κατεύθυνση", "Θόρυβο από κτύπο των δοντιών", "Άσκηση αυξημένων δυνάμεων δήξης", "χελεογλωσσικη η παρειογλωσσικη αποκλιση των δοντιων"], correct: 3 },
            { q: "Η μη εργαζόμενη (ή αντισταθμίζουσα) πλευρά αναφέρεται:", options: ["Στη διαδρομή του κονδύλου προς τα έξω και μπροστά", "Στη διαδρομή του κονδύλου προς τα έξω και πίσω", "Στην πλευρά της κάτω γνάθου που κινείται προς τη μέση γραμμή", "Στην πλευρά μακριά από τη μέση γραμμή", "Στην πλευρά που μασάει καλύτερα το άτομο"], correct: 2 },
            { q: "Κατά την κλινική ανάλυση της σύγκλεισης εξετάζονται κυρίως:", options: ["Η καταγραφή μέγιστης συναρμογής", "Η ολίσθηση από την πρώτη επαφή στη μέγιστη συναρμογή", "Ο πόνος στην ΚΓΔ", "Η κινητικότητα των δοντιών"], correct: 1 },
            { q: "Η αντιμετώπιση της συγκλεισιακής δυσαισθησίας περιλαμβάνει:", options: ["Φυσιοθεραπεία", "Εξισορρόπηση σύγκλεισης", "Χειρουργική επέμβαση", "Φαρμακευτική αγωγή", "Πρώιμη αναγνώριση, γενικές παρεμβάσεις και εξηγήσεις"], correct: 4 },
            { q: "Μοναδικό χαρακτηριστικό της ΚΓΔ είναι ότι οι επιφάνειες καλύπτονται από:", options: ["Υαλώδη χόνδρο", "Ινώδη χόνδρο (ινοχόνδρινο ιστό)", "Οστίτη ιστό", "Περιόστεο"], correct: 1 },
            { q: "Ανατομικός παράγοντας που παίζει σημαντικό ρόλο στις κινήσεις της ΚΓ είναι:", options: ["Η κονδυλική καθοδήγηση", "Ο κεντρικός βηματοδότης", "Η μέγιστη συναρμογή", "Το οστικό υπόβαθρο"], correct: 0 },
            { q: "Η σύνθετη κίνηση της κάτω γνάθου διαχωρίζεται σε:", options: ["Περιστροφή και αναπήδηση", "Περιστροφή και μετατόπιση", "Πλαγιολίσθηση και προολίσθηση", "Μετατόπιση και αναπήδηση"], correct: 1 },
            { q: "Στη σύγκλειση κυνοδοντικής προστασίας κατά την πλαγιολίσθηση:", options: ["Επαφή όλων των οπισθίων", "Επαφή στη μη εργαζόμενη πλευρά", "Στην εργαζόμενη καθοδηγεί ο κυνόδοντας χωρίς επαφή στα πίσω", "Καθολική επαφή προσθίων και οπισθίων"], correct: 2 },
            { q: "Οι μυϊκές άτρακτοι παρέχουν πληροφορίες για:", options: ["Το μήκος και τις μεταβολές μήκους των ανασπώντων μυών", "Την τάση του μυός", "Τα επώδυνα ερεθίσματα", "Την κίνηση της γλώσσας"], correct: 0 },
            { q: "Στα αντανακλαστικά της κάτω γνάθου περιλαμβάνονται:", options: ["Η περίοδος σιωπής", "Το κλείσιμο (ανάσπαση) της κάτω γνάθου", "Ο μασητικός κύκλος", "Η προολίσθηση"], correct: 1 },
            { q: "Η κίνηση Bennett περιγράφει:", options: ["Την πλάγια κίνηση του εργαζόμενου κονδύλου", "Την περιστροφική κίνηση", "Την κίνηση του μη εργαζόμενου κονδύλου", "Την προολίσθηση"], correct: 0 },
            { q: "Οι κινήσεις της κάτω γνάθου ταξινομούνται κυρίως σε:", options: ["Ρυθμικές", "Νευρομυϊκές", "Εκούσιες", "Αντανακλαστικές"], correct: 2 },
            { q: "Ο διάρθριος δίσκος:", options: ["Αποτελείται από υαλώδη χόνδρο", "Χωρίζει την ΚΓΔ σε άνω και κάτω θάλαμο", "Είναι σταθερά κολλημένος στο κρανίο", "Είναι αγγειοβριθής"], correct: 1 },
            { q: "Ο βαθμός απώλειας οδοντικής δομής εξαρτάται από:", options: ["Ύπαρξη στατικού σφιξίματος ή δυναμικού τριξίματος", "Την ηλικία μόνο", "Το χρώμα των δοντιών", "Τη στοματική υγιεινή"], correct: 0 },
            { q: "Στους ανασπώντες την κάτω γνάθο μύες ανήκει ο:", options: ["Έξω πτερυγοειδής", "Γναθοϋοειδής", "Μασητήρας", "Διγάστορας"], correct: 2 },
            { q: "Η αποδεκτή θεραπευτική σύγκλειση χαρακτηρίζεται από:", options: ["Απόδοση αποδεκτής ΚΔΣ με κατάλληλες επαφές", "Μόνο πρόσθια καθοδήγηση", "Πλήρη εξισορρόπηση σε όλες τις κινήσεις", "Σύμπτωση CR και CO πάντα"], correct: 0 },
            { q: "Μέθοδος για τον καθορισμό της ΚΔΣ είναι:", options: ["Ακτινογραφία", "Καταγραφή ΚΔ ανάπαυσης, σύγκλεισης και ελεύθερου χώρου", "Η αίσθηση του ασθενούς", "Ο προσανατολισμός του επιπέδου"], correct: 2 },
            { q: "Η κεντρική θέση (CR) είναι σημαντική γιατί:", options: ["Είναι η μόνη θέση μάσησης", "Είναι ανεξάρτητη από δόντια και αναπαραγώγιμη", "Είναι η θέση μέγιστης δύναμης", "Εκεί τα δόντια έχουν τις περισσότερες επαφές"], correct: 1 },
            { q: "Το πρωτογενές τραύμα σύγκλεισης προκαλείται από:", options: ["Περιοδοντίτιδα", "Υπερβολικές δυνάμεις σε υγιείς περιοδοντικούς ιστούς", "Μικρές δυνάμεις σε ασθενείς ιστούς", "Τερηδόνα"], correct: 1 },
            { q: "Στον άξονα Ι των RDC/TMD, η Ομάδα ΙΙ αφορά:", options: ["Μυϊκές διαταραχές", "Αρθρικές διαταραχές", "Πρόσθια
