                { "question": "Î¤Î¹ Ï€ÏÎ­Ï€ÎµÎ¹ Î½Î± ÎµÎ»Î­Î³Î¾Î¿Ï…Î¼Îµ Î±Î½ Î­Î½Î± Î´ÏŒÎ½Ï„Î¹ Î´ÎµÎ½ Î±Î½Ï„Î±Ï€Î¿ÎºÏÎ¯Î½ÎµÏ„Î±Î¹ ÏƒÏ„Î·Î½ Ï€ÎµÏÎ¹Î¿Î´Î¿Î½Ï„Î¹ÎºÎ® Î¸ÎµÏÎ±Ï€ÎµÎ¯Î±;", "answerOptions": [ { "text": "Î¤Î· ÏƒÏÎ³ÎºÎ»Î¹ÏƒÎ· Ï„Î¿Ï… Î±ÏƒÎ¸ÎµÎ½Î¿ÏÏ‚", "rationale": "Î¤Î¿ Ï„ÏÎ±ÏÎ¼Î± ÏƒÏÎ³ÎºÎ»Î¹ÏƒÎ·Ï‚ Î¼Ï€Î¿ÏÎµÎ¯ Î½Î± ÎµÎ¼Ï€Î¿Î´Î¯Î¶ÎµÎ¹ Ï„Î·Î½ ÎµÏ€Î¿ÏÎ»Ï‰ÏƒÎ· Ï€Î±ÏÎ¬ Ï„Î¿Î½ ÎºÎ±Î¸Î±ÏÎ¹ÏƒÎ¼ÏŒ.", "isCorrect": true }, { "text": "Î¤Î·Î½ Î¿Î¼Î¬Î´Î± Î±Î¯Î¼Î±Ï„Î¿Ï‚", "rationale": "Î”ÎµÎ½ ÏƒÏ‡ÎµÏ„Î¯Î¶ÎµÏ„Î±Î¹ Î¼Îµ Ï„Î·Î½ Ï„Î¿Ï€Î¹ÎºÎ® ÎµÏ€Î¿ÏÎ»Ï‰ÏƒÎ· Ï„Î¿Ï… Ï€ÎµÏÎ¹Î¿Î´Î¿Î½Ï„Î¯Î¿Ï….", "isCorrect": false }, { "text": "Î¤Î¿ Ï‡ÏÏÎ¼Î± Ï„Ï‰Î½ Î´Î¿Î½Ï„Î¹ÏÎ½", "rationale": "Î•Î¯Î½Î±Î¹ Î±Î¹ÏƒÎ¸Î·Ï„Î¹ÎºÏŒ Î¸Î­Î¼Î±, ÏŒÏ‡Î¹ Î¸ÎµÏÎ±Ï€ÎµÏ…Ï„Î¹ÎºÏŒ.", "isCorrect": false }, { "text": "Î¤Î· Î¼Î¬ÏÎºÎ± Ï„Î·Ï‚ Î¿Î´Î¿Î½Ï„ÏŒÎºÏÎµÎ¼Î±Ï‚", "rationale": "Î‘Î½ ÎºÎ±Î¹ Î¿ Î­Î»ÎµÎ³Ï‡Î¿Ï‚ Ï€Î»Î¬ÎºÎ±Ï‚ Î¼ÎµÏ„ÏÎ¬ÎµÎ¹, Î· ÏƒÏÎ³ÎºÎ»Î¹ÏƒÎ· ÎµÎ¯Î½Î±Î¹ ÏƒÏ…Ï‡Î½Î¬ Î¿ ÎºÏÏ…Ï†ÏŒÏ‚ Ï€Î±ÏÎ¬Î³Î¿Î½Ï„Î±Ï‚.", "isCorrect": false } ], "hint": "Î£ÎºÎµÏ†Ï„ÎµÎ¯Ï„Îµ Ï„Î¿Î½ Ï€Î±ÏÎ¬Î³Î¿Î½Ï„Î± Ï€Î¿Ï… ÏƒÏ…Î¶Î·Ï„Î¬Î¼Îµ ÏƒÎµ ÏŒÎ»Î· Î±Ï…Ï„Î® Ï„Î·Î½ ÎµÎ½ÏŒÏ„Î·Ï„Î±." },

        let currentQuestionIndex = 0;
        let score = 0;
        let answered = false;

        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackArea = document.getElementById('feedback-area');
        const feedbackStatus = document.getElementById('feedback-status');
        const feedbackRationale = document.getElementById('feedback-rationale');
        const nextBtn = document.getElementById('next-btn');
        const progressText = document.getElementById('progress-text');
        const scoreText = document.getElementById('score-text');
        const progressBar = document.getElementById('progress-bar');
        const hintBtn = document.getElementById('hint-btn');
        const hintText = document.getElementById('hint-text');

        function initQuiz() {
            showQuestion();
        }

        function showQuestion() {
            answered = false;
            const q = quizData.questions[currentQuestionIndex];
            
            // Update UI
            questionText.innerHTML = q.question;
            optionsContainer.innerHTML = '';
            feedbackArea.classList.add('hidden');
            nextBtn.classList.add('hidden');
            hintText.classList.add('hidden');
            progressText.innerText = `Î•ÏÏÏ„Î·ÏƒÎ· ${currentQuestionIndex + 1} Î±Ï€ÏŒ ${quizData.questions.length}`;
            progressBar.style.width = `${((currentQuestionIndex + 1) / quizData.questions.length) * 100}%`;

            q.answerOptions.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = "w-full text-left p-4 rounded-xl border-2 border-slate-200 hover:border-blue-300 hover:bg-blue-50 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-400 font-medium text-slate-700";
                btn.innerHTML = option.text;
                btn.onclick = () => handleAnswer(index, btn);
                optionsContainer.appendChild(btn);
            });

            // Re-render MathJax
            if (window.MathJax) {
                MathJax.typesetPromise();
            }
        }

        function handleAnswer(index, selectedBtn) {
            if (answered) return;
            answered = true;

            const q = quizData.questions[currentQuestionIndex];
            const isCorrect = q.answerOptions[index].isCorrect;

            // Highlight buttons
            Array.from(optionsContainer.children).forEach((btn, i) => {
                btn.disabled = true;
                if (q.answerOptions[i].isCorrect) {
                    btn.classList.add('bg-green-100', 'border-green-500', 'text-green-700');
                } else if (i === index) {
                    btn.classList.add('bg-red-100', 'border-red-500', 'text-red-700');
                }
            });

            if (isCorrect) {
                score++;
                scoreText.innerText = `Î£ÎºÎ¿Ï: ${score}`;
                feedbackStatus.innerText = "âœ… Î£Ï‰ÏƒÏ„Î¬!";
                feedbackStatus.className = "text-green-600 font-bold mb-1";
                feedbackArea.classList.add('bg-green-50', 'border-green-200');
            } else {
                feedbackStatus.innerText = "âŒ Î›Î¬Î¸Î¿Ï‚";
                feedbackStatus.className = "text-red-600 font-bold mb-1";
                feedbackArea.classList.add('bg-red-50', 'border-red-200');
            }

            feedbackRationale.innerHTML = q.answerOptions[index].rationale;
            feedbackArea.classList.remove('hidden');
            nextBtn.classList.remove('hidden');
            
            if (window.MathJax) {
                MathJax.typesetPromise();
            }
        }

        nextBtn.onclick = () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.questions.length) {
                showQuestion();
            } else {
                showResults();
            }
        };

        hintBtn.onclick = () => {
            hintText.innerText = quizData.questions[currentQuestionIndex].hint;
            hintText.classList.toggle('hidden');
        };

        function showResults() {
            document.getElementById('question-area').classList.add('hidden');
            document.getElementById('result-area').classList.remove('hidden');
            document.getElementById('final-score').innerText = `Î¤Î¿ ÏƒÎºÎ¿Ï ÏƒÎ¿Ï… ÎµÎ¯Î½Î±Î¹ ${score} ÏƒÏ„Î¹Ï‚ ${quizData.questions.length} (${Math.round((score/30)*100)}%)`;
        }

        initQuiz();
