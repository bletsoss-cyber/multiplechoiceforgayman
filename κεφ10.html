<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Κουίζ Νευροφυσιολογίας Μάσησης</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .option-card:hover { transform: translateY(-2px); transition: all 0.2s; }
        .correct { background-color: #d1fae5 !important; border-color: #10b981 !important; }
        .incorrect { background-color: #fee2e2 !important; border-color: #ef4444 !important; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen py-8 px-4">

    <div id="app" class="max-w-3xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-slate-800 mb-2">Νευροφυσιολογία Μάσησης</h1>
            <p class="text-slate-600">Διαδραστική αξιολόγηση γνώσεων (40 Ερωτήσεις)</p>
        </div>

        <!-- Progress Bar -->
        <div class="bg-white p-4 rounded-xl shadow-sm mb-6">
            <div class="flex justify-between items-center mb-2">
                <span id="progress-text" class="text-sm font-semibold text-indigo-600">Ερώτηση 1 από 40</span>
                <span id="score-text" class="text-sm font-semibold text-slate-500">Σκορ: 0%</span>
            </div>
            <div class="w-full bg-slate-200 rounded-full h-2.5">
                <div id="progress-bar" class="bg-indigo-600 h-2.5 rounded-full" style="width: 2.5%"></div>
            </div>
        </div>

        <!-- Question Card -->
        <div id="quiz-container" class="bg-white rounded-2xl shadow-xl p-6 md:p-8 mb-6">
            <div id="question-content">
                <h2 id="question-text" class="text-xl font-bold text-slate-800 mb-6 leading-relaxed">
                    Φόρτωση ερώτησης...
                </h2>
                
                <div id="options-container" class="space-y-4">
                    <!-- Options will be injected here -->
                </div>
            </div>

            <!-- Feedback Area -->
            <div id="feedback" class="hidden mt-8 p-4 rounded-xl border-l-4">
                <div class="flex items-start">
                    <div id="feedback-icon" class="mr-3 mt-1"></div>
                    <div>
                        <p id="feedback-message" class="font-bold mb-1"></p>
                        <p id="feedback-rationale" class="text-sm text-slate-700 italic"></p>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="mt-8 flex justify-end">
                <button id="next-btn" class="hidden bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-xl transition-colors shadow-lg">
                    Επόμενη Ερώτηση <i class="fas fa-arrow-right ml-2"></i>
                </button>
            </div>
        </div>

        <!-- Result Screen (Hidden by default) -->
        <div id="result-screen" class="hidden bg-white rounded-2xl shadow-xl p-8 text-center">
            <div class="mb-6">
                <i class="fas fa-trophy text-6xl text-yellow-400"></i>
            </div>
            <h2 class="text-3xl font-bold text-slate-800 mb-2">Ολοκληρώθηκε!</h2>
            <p id="final-score" class="text-xl text-slate-600 mb-8 font-semibold"></p>
            <div id="performance-msg" class="mb-8 p-4 bg-slate-50 rounded-lg text-slate-700"></div>
            <button onclick="location.reload()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-10 rounded-xl transition-all shadow-lg">
                Επανεκκίνηση Κουίζ
            </button>
        </div>
    </div>

    <script>
        const questions = [
            // SET 1 (Basic)

                q: "Πού εντοπίζεται ο Κεντρικός Γεννήτορας Προτύπου (CPG) που καθορίζει τον ρυθμό της μάσησης;",
                options: ["Στον εγκεφαλικό φλοιό", "Στο εγκεφαλικό στέλεχος", "Στην παρεγκεφαλίδα", "Στον θάλαμο"],
                correct: 1,
                rationale: "Ο CPG εδράζεται στο στέλεχος και είναι υπεύθυνος για την αυτόματη ρυθμική δραστηριότητα της μάσησης."
            },
            {
                q: "Ποιος είναι ο κύριος αισθητήρας ανάδρασης στα φυσικά δόντια κατά τη μάσηση;",

                correct: 0,

            },
            {

                correct: 1,

            },
            {

                correct: 1,

                rationale: "Το σήμα κινδύνου αργεί να φτάσει στον εγκέφαλο λόγω υψηλού ουδού."

            {
                q: "Πού βρίσκονται οι 'μυϊκές άτρακτοι' που βοηθούν στη ρύθμιση της μασητικής δύναμης;",

                rationale: "Είναι εξειδικευμένοι υποδοχείς που ανιχνεύουν τη διάταση των μυών."

            {

            {

            // SET 2 (Advanced)

            {
                q: "Ποια είναι η σχέση μεταξύ του 'ψυχοφυσικού ουδού' και της κλινικής επιτυχίας;",
                options: ["Χαμηλός ουδός = πόνος", "Ο ασθενής πρέπει να 'μάθει' να αναγνωρίζει τα σήματα του οστού", "Δεν υπάρχει καμία σχέση", "Τα εμφυτεύματα δεν έχουν ουδό"],
                correct: 1,
                rationale: "Η εκπαίδευση του εγκεφάλου να αντιλαμβάνεται τα σήματα είναι μέρος της αποκατάστασης."
            },
            {
                q: "Πώς επηρεάζει ο τύπος του ανταγωνιστή την οστεοαισθητικότητα;",
                options: ["Η παρουσία φυσικού ανταγωνιστή βελτιώνει τη συνολική αίσθηση", "Δύο εμφυτεύματα μαζί νιώθουν καλύτερα", "Δεν έχει καμία σημασία", "Το εμφύτευμα καταστρέφει το δόντι"],
                correct: 0,
                rationale: "Ο περιοδοντικός σύνδεσμος του ανταγωνιστή παρέχει την ανάδραση που λείπει από το εμφύτευμα."
            },
            {
                q: "Ποιος είναι ο ρόλος του 'Principal Sensory Nucleus' σε σχέση με τον 'Mesencephalic';",
                options: ["Ο Principal αφορά την αφή, ο Mesencephalic την ιδιοδεκτικότητα", "Κάνουν ακριβώς το ίδιο", "Ο Mesencephalic είναι μέσα στο δόντι", "Ο Principal ελέγχει τους μύες"],
                correct: 0,
                rationale: "Πρόκειται για διαχωρισμό των τύπων πληροφορίας που επεξεργάζεται ο κάθε πυρήνας."
            },
            {
                q: "Τι συμβαίνει στο αντανακλαστικό μασητικής αναστολής σε απότομη πίεση στο εμφύτευμα;",
                options: ["Ενεργοποιείται ακαριαία", "Απαιτείται πολύ μεγαλύτερη δύναμη ενεργοποίησης", "Ενεργοποιείται με τη σκέψη", "Δεν υπάρχει τέτοιο αντανακλαστικό"],
                correct: 1,
                rationale: "Λόγω του υψηλού ουδού των οστικών υποδοχέων, το 'φρένο' μπαίνει μόνο σε πολύ μεγάλες δυνάμεις."
            },
            {
                q: "Ποια είναι η σημασία των 'Slowly Adapting' (SA) υποδοχέων στη δύναμη δαγκώματος;",
                options: ["Ανιχνεύουν μόνο την έναρξη", "Παρέχουν πληροφορία για τη συνεχή πίεση", "Λειτουργούν μόνο στον ύπνο", "Δεν υπάρχουν στο στόμα"],
                correct: 1,
                rationale: "Είναι κρίσιμοι για να ξέρουμε πόσο δυνατά κρατάμε κάτι χωρίς να το σπάσουμε."
            },
            {
                q: "Πώς επηρεάζεται ο 'έλεγχος λεπτής κίνησης' της γνάθου;",
                options: ["Δυσκολία στον εντοπισμό και σύνθλιψη μικρών σωματιδίων", "Γίνεται πιο εύκολος ο εντοπισμός", "Ο έλεγχος μεταφέρεται στα αυτιά", "Η γνάθος κινείται μόνο πάνω-κάτω"],
                correct: 0,
                rationale: "Η έλλειψη ακριβούς χωρικής πληροφορίας κάνει τις λεπτές κινήσεις λιγότερο συντονισμένες."
            },
            {
                q: "Ποιο είναι το φαινόμενο 'Stress Shielding' στη νευρική ανάδραση;",
                options: ["Το οστό γίνεται πιο δυνατό", "Η έλλειψη σήματος οδηγεί σε λανθασμένη φόρτιση και ατροφία", "Είναι προστατευτικό στρώμα", "Δεν έχει σχέση με το νεύρο"],
                correct: 1,
                rationale: "Χωρίς τη σωστή βιομηχανική ρύθμιση, το οστό δεν δέχεται ερεθίσματα αναδιαμόρφωσης."
            },
            {
                q: "Ποια είναι η διαφορά στον χρόνο αντίδρασης (reaction time) μεταξύ δοντιού και εμφυτεύματος;",
                options: ["Το εμφύτευμα παρουσιάζει μεγαλύτερη υστέρηση", "Το εμφύτευμα αντιδρά πιο γρήγορα", "Είναι ακριβώς ο ίδιος", "Τα εμφυτεύματα δεν αντιδρούν ποτέ"],
                correct: 0,
                rationale: "Η πληροφορία πρέπει να διανύσει μεγαλύτερη 'απόσταση' πριν γίνει αντιληπτή."
            },
            {
                q: "Πώς η αμφοτερόπλευρη απώλεια επηρεάζεται από τη 'διασταυρούμενη' οστεοαισθητικότητα;",
                options: ["Η αίσθηση από τη μία πλευρά βοηθά τον έλεγχο στην άλλη", "Κάθε πλευρά λειτουργεί ανεξάρτητα", "Η μία πλευρά κλέβει την αίσθηση", "Δεν υπάρχει διασταυρούμενη αίσθηση"],
                correct: 0,
                rationale: "Το ΚΝΣ συνδυάζει σήματα από όλη τη γνάθω για μια ενιαία εικόνα της μάσησης."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedback = document.getElementById('feedback');
        const feedbackMessage = document.getElementById('feedback-message');
        const feedbackRationale = document.getElementById('feedback-rationale');
        const feedbackIcon = document.getElementById('feedback-icon');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const scoreText = document.getElementById('score-text');

        function loadQuestion() {
            const q = questions[currentQuestion];
            questionText.innerText = q.q;
            optionsContainer.innerHTML = '';
            feedback.classList.add('hidden');
            nextBtn.classList.add('hidden');
            answered = false;

            q.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = "option-card w-full text-left p-4 rounded-xl border-2 border-slate-200 bg-white hover:border-indigo-400 hover:bg-indigo-50 transition-all font-medium text-slate-700 flex items-center";
                btn.innerHTML = `<span class="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center mr-4 text-sm font-bold text-slate-500">${String.fromCharCode(65 + index)}</span> ${opt}`;
                btn.onclick = () => selectOption(index);
                optionsContainer.appendChild(btn);
            });

            updateProgress();
        }

        function selectOption(index) {
            if (answered) return;
            answered = true;
            
            const q = questions[currentQuestion];
            const isCorrect = index === q.correct;
            if (isCorrect) score++;

            // Highlight buttons
            const buttons = optionsContainer.getElementsByTagName('button');
            buttons[index].classList.add(isCorrect ? 'correct' : 'incorrect');
            if (!isCorrect) {
                buttons[q.correct].classList.add('correct');
            }

            // Show feedback
            feedback.classList.remove('hidden');
            feedback.className = `mt-8 p-4 rounded-xl border-l-4 ${isCorrect ? 'bg-green-50 border-green-500 text-green-800' : 'bg-red-50 border-red-500 text-red-800'}`;
            feedbackMessage.innerText = isCorrect ? 'Σωστή Απάντηση!' : 'Λάθος Απάντηση';
            feedbackRationale.innerText = q.rationale;
            feedbackIcon.innerHTML = isCorrect ? '<i class="fas fa-check-circle text-xl text-green-500"></i>' : '<i class="fas fa-times-circle text-xl text-red-500"></i>';

            nextBtn.classList.remove('hidden');
            updateProgress();
        }

        function updateProgress() {
            const percent = ((currentQuestion + 1) / questions.length) * 100;
            progressBar.style.width = percent + '%';
            progressText.innerText = `Ερώτηση ${currentQuestion + 1} από ${questions.length}`;
            scoreText.innerText = `Σκορ: ${Math.round((score / questions.length) * 100)}%`;
        }

        nextBtn.onclick = () => {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        };

        function showResults() {
            document.getElementById('quiz-container').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            const finalPercent = Math.round((score / questions.length) * 100);
            document.getElementById('final-score').innerText = `Το σκορ σου: ${score} / ${questions.length} (${finalPercent}%)`;
            
            let msg = "";
            if (finalPercent >= 90) msg = "Εξαιρετικά! Έχεις πλήρη γνώση της νευροφυσιολογίας του στόματος.";
            else if (finalPercent >= 70) msg = "Πολύ καλά! Κατανοείς τις βασικές και προχωρημένες έννοιες.";
            else if (finalPercent >= 50) msg = "Καλή προσπάθεια. Χρειάζεται λίγη επανάληψη στις λεπτομέρειες των υποδοχέων.";
            else msg = "Χρειάζεται περισσότερη μελέτη στις διαφορές δοντιών και εμφυτευμάτων.";
            
            document.getElementById('performance-msg').innerText = msg;
        }

        // Initialize
        window.onload = loadQuestion;
    </script>
</body>
